name: Container

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: dynatrace-mcp:latest
